<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Very Functional Calculator</title>
</head>
<body>
    <!--Container holds the background color and should be defined as the visible area ie Viewport Container-->
    <div class="container">

        <h1 class="title">
            A Very <span class="functional">Functional</span> Calculator
        </h1>                    
        
        <!--START CALCULATOR-->
        <div class="calc_body">
            <div draggable="true" class="calc_answer"></div>
            <div class="calc_buttons">
                <div class="button button_number" id="1">1</div>
                <div class="button button_number" id="2">2</div>
                <div class="button button_number" id="3">3</div>
                <div class="button button_number" id="4">4</div>
                <div class="button button_number" id="5">5</div>
                <div class="button button_number" id="6">6</div>
                <div class="button button_number" id="7">7</div>
                <div class="button button_number" id="8">8</div>
                <div class="button button_number" id="9">9</div>
                <div class="button button_number" id="0">0</div>
                <div class="operations_container">
                    <div class="button_small button_operation"id="add">+</div>
                    <div class="button_small button_operation"id="sub">-</div>
                    <div class="button_small button_operation"id="mult">ร</div>
                    <div class="button_small button_operation"id="divi">รท</div>
                </div>
                <div class="button_large" id="submit">=</div>
            </div>
            <img draggable="false" src="img/shake.svg" class="drag_handle" alt="Shake to Clear!">
        </div>
        <!--END CALCULATOR-->
        
        <!--Bottom Row Function Buttons-->
        <div class="functions_container">
            <!-- darkmode will make the viewport black aside from where the cursor is acting as a flashlight -->
            <div class="button" id="dark_mode"><img src="img/flashlight.svg" /></div>
            <!-- randomize_input will change the positions of all the calc_buttons to make it less intuative to use -->
            <div class="button" id="randomize_input"><img src="img/randomize.svg" /></div>
            <!-- mem_lookup will need to trigger popup to make it easy to loopup values from a memory address -->
            <div class="button" id="mem_lookup"><img src="img/memory.svg" /></div>
        </div>
    </div>
    <!--End of Viewport Container-->
    <div id="loading-throbber" class="hidden">
        <div class="throbber"></div>
    </div>    
</body>
</html>
